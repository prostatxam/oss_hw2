<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
</head>
<body class="add-background3">
    <div class="container mt-5">
        <h1 class="text-center text-danger">Movie Details</h1>
        
        <div class="text-center mb-4">
            <img id="movie-poster" src="./img/p1.jpg" alt="Movie Poster" class="img-fluid" style="max-width: 300px; border-radius: 10px;">
        </div>

        <div class="movie-details form-container p-4">
            <h2 id="movie-title" class="text-warning">Resevoir Dogs</h2>
            <p class="text-light"><strong>Director:</strong> Quentin Tarantino</p>
            <p class="text-light"><strong>Runtime:</strong> 93min</p>
            <p class="text-light"><strong>Genre:</strong> crime</p>
            <p class="text-light"><strong>Country:</strong> USA</p>
            <p class="text-light"><strong>Box Office:</strong> $836 million</p>
            <p class="text-light"><strong>Rating:</strong> ★★★★☆</p>
            <p class="text-light"><strong>Notes:</strong></p>
            <textarea id="movie-notes" rows="4" class="form-control mb-3" style="resize: none;"></textarea>
        </div>

        <div class="button-group mt-3 text-center">
            <button class="btn btn-warning mx-1" onclick="editMovie()">Edit</button>
            <button class="btn btn-danger mx-1" onclick="confirmDeletion()">Delete</button>
            <button class="btn btn-secondary mx-1" onclick="window.location.href='index.html'">List</button>
        </div>
    </div>
    
    <script>
        function confirmDeletion()
        {
            const confirmation = confirm("진짜 지울건가요? 이 영화? 목록에서?");
            if (confirmation)
            {
                alert("지워짐.");
                window.location.href = 'index.html';
            }
        }

        function editMovie()
        {
            window.location.href = 'edit.html';
        }
    </script>
</body>
</html>
