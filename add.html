<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="add-background2">
    <div class="form-container">
        <h1>Add New Movie!</h1>
        <form id="movieForm" onsubmit="validateForm(event)">
            <div class="row mb-3">
                <div class="col">
                    <label for="movieTitle" class="form-label">Movie Title <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="movieTitle" placeholder="Enter movie title" required>
                    <div class="invalid-feedback">Please enter the movie title.</div>
                </div>
                <div class="col">
                    <label for="director" class="form-label">Director <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="director" placeholder="Enter director name" required>
                    <div class="invalid-feedback">Please enter the director's name.</div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="runtime" class="form-label">Runtime (minutes) <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="runtime" placeholder="Enter runtime in minutes" min="1" required>
                    <div class="invalid-feedback">Please enter a valid runtime (at least 1 minute).</div>
                </div>
                <div class="col">
                    <label for="genre" class="form-label">Genre <span class="text-danger">*</span></label>
                    <select class="form-select" id="genre" required>
                        <option value="" selected>Select genre</option>
                        <option value="Action">Action</option>
                        <option value="Drama">Drama</option>
                        <option value="Crime">Crime</option>
                        <option value="Horror">Horror</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Western">Western</option>
                    </select>
                    <div class="invalid-feedback">Please select a genre.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="posterUrl" class="form-label">Poster URL</label>
                <input type="url" class="form-control" id="posterUrl" placeholder="Enter poster image URL">
                <div class="invalid-feedback">Please enter a valid URL.</div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="rating" class="form-label">Rating (0-5)</label>
                    <input type="number" class="form-control" id="rating" placeholder="Enter rating (0-5)" min="0" max="5">
                </div>
                <div class="col">
                    <label for="country" class="form-label">Country of Production</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter country">
                </div>
            </div>
            <div class="mb-3">
                <label for="boxOffice" class="form-label">Box Office Profits ($)</label>
                <input type="number" class="form-control" id="boxOffice" placeholder="Enter box office gross">
            </div>
            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks</label>
                <textarea class="form-control" id="remarks" rows="4" placeholder="Enter any notes about the film"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm(event) {
            const form = document.getElementById('movieForm');
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
                form.classList.add('was-validated');
            } else {
                alert('게시물이 추가됩니다');
            }
        }
    </script>
</body>
</html>
